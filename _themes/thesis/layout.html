<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="utf-8">

    <title>{{ thesis_title }} - {{ thesis_author }} - {{ university }}</title>

    <meta name="author" content="{{ author }}">
    <meta name="description" content="{{ thesis_title }} - {{ thesis_author }} - {{ university }}">

	{% if analytics_code %}
		<!-- Global site tag (gtag.js) - Google Analytics -->
		<script async src="https://www.googletagmanager.com/gtag/js?id={{ analytics_code }}"></script>
		<script>
			window.dataLayer = window.dataLayer || [];
			function gtag(){dataLayer.push(arguments);}
			gtag('js', new Date());

			gtag('config', '{{ analytics_code }}');
		</script>
	{% endif %}

    <link rel="cannonical" href="http://thesis.astromatt.space">
	<link rel="stylesheet" href="{{ pathto('_static/css/first-page.css', 1) }}" type="text/css" />
	<link rel="stylesheet" href="{{ pathto('_static/css/content.css', 1) }}" type="text/css" />
	<link rel="stylesheet" href="{{ pathto('_static/css/bibliography.css', 1) }}" type="text/css" />
	<link rel="stylesheet" href="{{ pathto('_static/css/print.css', 1) }}" type="text/css" media="print" />
    <link rel="icon" type="image/png" href="{{ pathto('_static/img/icon.png', 1) }}" />
</head>
<body>
    <section id="first-page">
        <header>
            <h1 id="university">{{ university }}</h1>
            <h2 id="faculty">{{ faculty }}</h2>
        </header>

        <div id="main">
            <img src="{{ pathto('_static/img/aatc.png', 1) }}">
            <h1 id="thesis">{{ thesis }}</h1>
            <h2 id="title">{{ thesis_title }}</h2>
        </div>

        <div id="author">
            <p id="first-author">{{ thesis_author }}</p>
            <!-- <p id="supervisor">Promotor pracy<br>{{ thesis_supervisor }}</p>

            {% if proofreading %}
                <p id="proofreading">Promotor pomocniczy pracy<br>{{ proofreading }}</p>
            {% endif %}-->
        </div>

        <footer>{{ city }} {{ year }}</footer>
    </section>

    <section id="content">
        {% block body %} {% endblock %}
    </section>
</body>
<script>
    /* add &nbsp; before conjunctives */
    let body = document.querySelector('body');
    body.innerHTML = body.innerHTML.replace(/\s(\w)\s/gi, ' $1\xa0');

</script>
</html>
